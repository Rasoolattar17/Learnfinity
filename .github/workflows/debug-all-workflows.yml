name: Debug All Workflows

on:
  workflow_run:
    workflows: ["*"]
    types: [completed]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Any Workflow
        run: |
          echo "üîç Debug: Any workflow completed!"
          echo "Workflow Name: ${{ github.event.workflow_run.name }}"
          echo "Workflow Conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Workflow Branch: ${{ github.event.workflow_run.head_branch }}"
          echo "Repository: ${{ github.repository }}"
          
          if [ "${{ github.event.workflow_run.name }}" = "Verify Badge Plugin CI" ]; then
            echo "‚úÖ This is the CI workflow we're looking for!"
            if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
              echo "‚úÖ CI workflow completed successfully!"
            else
              echo "‚ùå CI workflow did not complete successfully"
            fi
          else
            echo "‚ÑπÔ∏è This is a different workflow: ${{ github.event.workflow_run.name }}"
          fi 