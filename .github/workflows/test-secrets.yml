name: Test Secrets Configuration

on:
  workflow_dispatch:

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Test Secret Configuration
        run: |
          echo "üîç Testing GitHub Secrets configuration..."
          
          # Test if secrets are configured
          if [ -n "${{ secrets.SERVER_HOST }}" ]; then
            echo "‚úÖ SERVER_HOST is configured"
          else
            echo "‚ùå SERVER_HOST is NOT configured"
          fi
          
          if [ -n "${{ secrets.SERVER_USERNAME }}" ]; then
            echo "‚úÖ SERVER_USERNAME is configured"
          else
            echo "‚ùå SERVER_USERNAME is NOT configured"
          fi
          
          if [ -n "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "‚úÖ SERVER_SSH_KEY is configured"
          else
            echo "‚ùå SERVER_SSH_KEY is NOT configured"
          fi
          
          if [ -n "${{ secrets.SERVER_BASE_PATH }}" ]; then
            echo "‚úÖ SERVER_BASE_PATH is configured"
            echo "   Value: ${{ secrets.SERVER_BASE_PATH }}"
          else
            echo "‚ùå SERVER_BASE_PATH is NOT configured"
          fi
          
          if [ -n "${{ secrets.FIRST_TIME_DEPLOYMENT }}" ]; then
            echo "‚úÖ FIRST_TIME_DEPLOYMENT is configured"
            echo "   Value: ${{ secrets.FIRST_TIME_DEPLOYMENT }}"
          else
            echo "‚ùå FIRST_TIME_DEPLOYMENT is NOT configured"
          fi
          
          echo ""
          echo "üìã Summary:"
          echo "If you see any ‚ùå above, you need to configure those secrets in GitHub."
          echo "Go to: Settings ‚Üí Secrets and variables ‚Üí Actions" 